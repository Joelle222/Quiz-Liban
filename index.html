<body>
    <div id="game-container">
        <h1>Le Voyage au Liban</h1>
        <p id="question" class="fade-in"></p>
        <div id="options"></div>
        <p id="result"></p>
        <button id="next-btn" style="display:none;">Question suivante</button>
    </div>

    <script>
        const questions = [{
            question: "Quelle est la capitale du Liban ?",
            options: ["Tripoli", "Beyrouth", "Sidon", "Tyr"],
            answer: 1,
            icon: "🏙️"
        }, {
            question: "Quel arbre emblématique figure sur le drapeau libanais ?",
            options: ["Olivier", "Cèdre", "Pin", "Chêne"],
            answer: 1,
            icon: "🌲"
        }, {
            question: "Quel plat libanais est fait de pois chiches écrasés, de tahini, d'huile d'olive et de jus de citron ?",
            options: ["Taboulé", "Falafel", "Houmous", "Fattoush"],
            answer: 2,
            icon: "🍽️"
        }, {
            question: "Quelle ancienne cité phénicienne au Liban est classée au patrimoine mondial de l'UNESCO ?",
            options: ["Baalbek", "Byblos", "Anjar", "Sidon"],
            answer: 1,
            icon: "🏛️"
        }, {
            question: "Quelle mer borde le Liban ?",
            options: ["Mer Rouge", "Mer Noire", "Mer Méditerranée", "Mer Égée"],
            answer: 2,
            icon: "🌊"
        }];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionEl.textContent = question.question;
            questionEl.classList.remove('fade-in');
            void questionEl.offsetWidth;
            questionEl.classList.add('fade-in');

            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';

                const iconSpan = document.createElement('span');
                iconSpan.className = 'option-icon';
                iconSpan.textContent = question.icon;
                optionDiv.appendChild(iconSpan);

                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionDiv.appendChild(button);

                optionsEl.appendChild(optionDiv);
            });
            resultEl.textContent = '';
            nextBtn.style.display = 'none';
        }

        function checkAnswer(userAnswer) {
            const question = questions[currentQuestion];
            if (userAnswer === question.answer) {
                resultEl.textContent = "Correct !";
                score++;
            } else {
                resultEl.textContent = `Incorrect. La bonne réponse était : ${question.options[question.answer]}`;
            }
            optionsEl.querySelectorAll('button').forEach(btn => btn.disabled = true);
            nextBtn.style.display = 'inline-block';
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                questionEl.textContent = `Jeu terminé ! Votre score : ${score}/${questions.length}`;
                optionsEl.innerHTML = '';
                resultEl.textContent = '';
                nextBtn.style.display = 'none';
            }
        };

        loadQuestion();
    </script>
